

  <div class="row">
    <div *ngFor="let pokemon of pokemons"
    class="col-md-4 col-sm-6">
      <div class="card">

        <div class="card-body text-center">
          <h4 class="pokeNombre">{{pokemon.name | titlecase}}</h4>
          <p>{{pokemon.id | number: "3.0-3"}}</p>
   
          <img [src]="pokemon.sprites.front_default" width="90%"><br/>
          <!-- <img [src]="pokemon.sprites.other.'official-artwork'.front_default" width="80%"> -->

          <button *ngFor="let tipo of pokemon.types" type="button">{{tipo.type.name}}</button>
        </div>
      </div>
    </div>
  </div>
